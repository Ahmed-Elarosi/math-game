<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmed Elarosi" />
    <link rel="stylesheet" href="style.css" />

    <title>Math Game</title>
  </head>
  <body>
    <div class="math-games">
      <span class="items main-item">
        <span class="blue">9</span> <span class="operator">+</span>
        <span class="red">6</span> = ?
      </span>
      <input
        id="input"
        type="text"
        class="items"
        placeholder="Write your answer"
      />
      <button id="check-btn" class="items">Check your answer</button>
    </div>
    <div id="myModal" class="modal-container">
      <span class="close">&times;</span>
      <p class="theAnswer">The answer</p>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
